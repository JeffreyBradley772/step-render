  postgres:
    image: postgres:15-alpine
    container_name: postgres
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  blob:
    image: minio/minio:latest
    container_name: blob
    command: server /data --console-address ":9001"
    env_file:
      - .env.development
    environment:
      - MINIO_API_CORS_ALLOW_ORIGIN=*
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - blob_data:/data

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
  
  celery_worker:
    platform: linux/amd64
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: celery_worker
    env_file:
      - .env.development
    environment:
      # Override for Docker network - use container hostnames
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/steprender
      - REDIS_QUEUE_URL=redis://redis:6379/0
      - REDIS_DATA_URL=redis://redis:6379/1
      - MINIO_ENDPOINT=blob:9000
      - BLOB_STORAGE_ENDPOINT=blob:9000
      - MINIO_USE_SSL=false
    depends_on:
      - postgres
      - blob
      - redis
    volumes:
      - ./api/app:/app/app
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  postgres_data:
  blob_data:
  redis_data: